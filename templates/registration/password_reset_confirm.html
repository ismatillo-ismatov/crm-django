{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<div>
<h1 class="text-4xl text-gray-800">Enter new password</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2" type="submit" >confirm new password</button>
    <hr/>
    <a href="{% url 'login' %}" >Already have account?</a>
</form>
</div>

{% endblock %}
