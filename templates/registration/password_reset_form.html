{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}


<div class="max-w-lg mx-auto">
<h1 class="text-4xl text-gray-800">reset password</h1>
<form method="post" class="mt-5">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2" type="submit" >reset password</button>
    <hr/>
    <div class="py-5 border-b border-gray-200">
    <a href="{% url 'login' %}" >Already have account?</a>
    </div>
</form>
</div>


{% endblock %}
